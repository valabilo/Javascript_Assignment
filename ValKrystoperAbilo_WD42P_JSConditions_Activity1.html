     <script>
        // input number
            let num1 = parseInt(prompt("Enter 1st number:"));
            let num2 = parseInt(prompt("Enter 2nd number: "));
            let largest;
        // check condition
            if (num1 > num2){
                    largest = num1;
                }else if (num1 < num2) {
                    largest = num2;
                }else if (num1==num2){
                    alert("The number is equal");
                }else {
                    alert("Invalid input");
                }
        // display the result
        console.log("The largest number is " + largest);
        </script>
